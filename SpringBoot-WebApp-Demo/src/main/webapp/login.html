<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Spring Boot WebApp</title>    

    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/floating-labels.css" rel="stylesheet">

	<!-- Custom styles for this template -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    
</head>
  <body>
    <form class="form-signin" action="/home" method="post">
  		<div class="text-center mb-4">
		    <h1 class="h2 mb-3 font-weight-normal">SpringBoot WebApp</h1>
			<h3>Login</h3>
			<br><br>
  		</div>

  		<div class="form-label-group">
    		<input type="text" id="User_name" name="User_name" class="form-control" placeholder="User name" required autofocus>
    		<label for="User_name">User name</label>
  		</div>

  		<div class="form-label-group">
    		<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
    		<label for="inputPassword">Password</label>
  		</div>

	  	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>



</body>
</html>
